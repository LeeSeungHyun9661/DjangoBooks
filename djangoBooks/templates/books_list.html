{% extends 'base.html' %}
{% block style %}
  <style>
    body {
      color: #163a63;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .list-group-item {
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.7);
      border: 1;
    }

    .btn-toolbar {
      margin-top: 10px;
    }

    .img-book {
      float: left;
      margin-right: 15px;
      height: 128px;
      width: 128px;
    }

    .modal-img-book {
      float: left;
      height: 280px;
      width: 250px;
    }

    /* ==== SOME BOOTSTRAP MODS/STYLING ==== */
    .btn-default {
      background-color: rgba(255, 255, 255, 0.3);
      border-color: rgba(0, 0, 0, 0.2);
    }

    .btn,
    .img-rounded,
    .label {
      border-radius: 6px;
    }

    .btn {
      padding: 6px 18px;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      font-weight: 700;
    }

    body,
    html {
      font-family: 'Open Sans', sans-serif;
      -webkit-font-smoothing: antialiased !important;
    }

    .active a {
      color: #c7ddef;
    }

    .d-flex {
      height: 280px;
      margin-right: -5px;
    }

  </style>
{% endblock %}
{% block content %}
  {% load static %}
  <div style="width: 700px;">
    <h1 class="mt-3">Book List</h1>
      {% include 'books_table.html' %}
  </div>

{% endblock %}
